<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Opretbruger</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">

  <link rel="stylesheet" href="styles.css?v=1.0">

</head>

<body>


    <div class="container">
        <div class="header">
            <h2>Opret bruger</h2>
                </div>
                

                <form class="form" id="form">


                    <div class="form-control">
                        <label>Fornavn</label>
                           <input name="firstname" type="text" placeholder="indtast fornavn" id="firstname">
                             <small>Error</small>
                               </div>

                               <div class="form-control">
                                <label>Efternavn</label>
                                   <input name="lastname" type="text" placeholder="Indtast efternavn" id="lastname">
                                     <small>Error</small>
                                       </div>


                    <div class="form-control">
                     <label>Adgangskode</label>
                        <input name="password" type="password" placeholder="indtast Adgangskode" id="password">
                          <small>Error</small>
                            </div>

                        <form class="form" id="form">
                            <div class="form-control">
                             <label>Email</label>
                                <input name="email" type="text" placeholder="indtast email" id="email">
                                    <small>Error message</small>
                                     </div>

                                <form class="form" id="form">
                                    <div class="form-control">
                                     <label>CPR-nummer</label>
                                        <input name="cpr" type="number" placeholder="indtast CPR-nummer" id="cpr">
                                            <small>Error message</small>
                                             </div>


                                             <div class="form-control">
                                                <label>Køn</label>
                                                   <input name="gender" type="gender" placeholder="Indtast dit køn" id="gender">
                                                     <small>Error</small>
                                                       </div>

        <button>Opret</button>

        </form>
    </div>

<script src="userView.js"></script>

</body>
</html>
